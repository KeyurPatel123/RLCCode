<div class="container-fluid">
   <nav-menu></nav-menu>
   <sub-nav-menu></sub-nav-menu>
    <div class="row">
        <div class="col">
            <div class="d-flex flex-wrap justify-content-center">
                <div *ngFor="let device of deviceList" class="p-2" [routerLink]="['/summary']">
                    <a [routerLink]="['/case', device.key]" class="test">
                        <div class="card2">
                            <div class="SummaryTop d-flex justify-content-between">
                                <!-- InfoContainer -->
                                <div class="InfoContainer  d-flex justify-content-between">
                                    <!-- Impella SN -->
                                    <div class="ImpellaSN">
                                        <p class="InfoTitle">Impella SN</p>
                                        <p class="InfoData">{{device.key}}</p>
                                    </div>
                                    <!-- Pump Type -->
                                    <div class="PumpType">
                                        <p class="InfoTitle">Pump Type</p>
                                        <p class="InfoData">CP</p>
                                    </div>
                                    <!-- Bed Number -->
                                    <div class="UserInput">
                                        <p class="InfoTitle"></p>
                                        <p class="InfoData"></p>
                                    </div>
                                </div>
                                <!-- playButton -->
                                <div class="play-button-outer">
                                    <div class="play-button"></div>
                                </div>
                            </div>
                            <!-- LEDs -->
                            <div class="LedBackground d-flex justify-content-around">
                                <div class="led-blank"></div>
                                <div class="led-blank"></div>
                                <div class="led-blank"></div>
                            </div>
                            <!-- END LEDs -->
                            <!-- RLM INFO -->
                            <div class="RLMInfoMain d-flex justify-content-between">
                                <div class="ImpellaFlow">
                                    <div class="InfoTitle">Impella Flow</div>
                                    <div class=" d-flex justify-content-between">
                                        <div class="MaxMinCell">
                                            <div class="MaxMinValues">0.0 <span class="MaxMinSmall">Max</span></div>
                                            <div class="MaxMinValues">0.0 <span class="MaxMinSmall">Min</span></div>
                                        </div>
                                        <div>
                                            <div class="LMin">0.0<span class="MaxMinSmall">L/min</span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="PLevel">
                                    <div class="InfoTitle">P-Level</div>
                                    <div class="LMin">P-0</div>
                                </div>
                            </div>
                            <div class="LastUpdate">Last updated: 5 minutes ago | (No past alerts. No active alerts.)</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
  <footer-menu></footer-menu>
</div>
