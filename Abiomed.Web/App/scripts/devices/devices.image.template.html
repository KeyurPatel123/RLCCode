<i class='fa fa-{{connectionType}} fa-3x ModalConnectionTypeLogo' aria-hidden='true'></i>
<h3 class='text-center'>{{RLMSerial}} - {{start}}</h3><hr>
<div ng-show="ImagesAvailable == true">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="image in ImageNames track by image.id" index="image.id">
            <img style="margin:auto;" ng-src="{{'data:image/png;base64,' + image.data}}">
            <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
            </div>
        </div>
    </div>
</div>
<div ng-show="ImagesAvailable == false">
    <h3 style="text-align: center;">No Available Images</h3>
</div>
