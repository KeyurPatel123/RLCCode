<div class="row">
    <div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12">
             <form> 
      <label for="first">Map</label>
      <input id="first" type="radio" name="content" ng-model="content" value="map">
      <br />
      <label for="other">Mosaic</label>
      <input id="other" type="radio" name="content" ng-model="content" value="mosaic">
    </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" ng-show="content == 'map'">
             <div id="map"></div>
        </div>
        <div ng-show="content == 'mosaic'">
        <div class="col-xs-12">
            Filter by:
            <form name="FilterForm">
                <label>
                    <input type="radio" ng-model="devices.filter.type" value="all"  ng-change="devices.Filter('all')">
                    All
                </label>
                <label>
                    <input type="radio" ng-model="devices.filter.type" value="red" ng-change="devices.Filter('red')">
                    Red Alarm(s)
                </label>
                <label>
                    <input type="radio" ng-model="devices.filter.type" value="yellow" ng-change="devices.Filter('yellow')">
                    Yellow Alarm(s)
                </label>
                <label>
                    <input type="radio" ng-model="devices.filter.type" value="grey" ng-change="devices.Filter('grey')">
                    Advisory Alarm(s)
                </label>
                <label>
                    <input type="radio" ng-model="devices.filter.type" value="not" ng-change="devices.Filter('not')">
                    Not Active
                </label>
            </form>
            <div class="col-xs-12">
    <span ng-repeat="device in devices.devices track by $index">    
        <div ng-click="devices.Enlarge(device)" class="Block {{device.class}}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
            <div class="LargeBlock {{device.class}}" ng-class="devices.CheckClass(device.class)" ng-show="hovering">
                <div>{{device.Type}} Alarm</div>
                <div>{{device.AlarmTime}}</div>
                <div>Hospital {{device.Hospital}}</div>
            </div>
        </div>    
    </span>
    </div>
        </div>
    </div>   
    
    </div>
    <div id='playerElement' style='width:100%; height:0; padding:0 0 56.25% 0'></div>    
</div>
